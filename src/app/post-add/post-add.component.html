<div>
  <div class="jumbotron">
    <div>
      <h3>Post Advertisement</h3> 
    </div>
  </div>
  <a routerLink="/viewAdd">View Adds</a>
  <div class="col-md-6 col-md-offset-3">
    <form [formGroup]="postAddForm">
      <div class="form-group">
        <label >Device Name</label>
        <input type="text" formControlName="deviceName" class="form-control">
      </div>
      <fieldset formGroupName="deviceSpecification">
        <div class="form-group">
            <label >Device Model</label>
            <input type="text" formControlName="deviceModel" class="form-control">
        </div>
        <div class="form-group">
            <label >Device Ram</label>
            <input type="text" formControlName="deviceRam" class="form-control">
        </div>
      </fieldset>
      <div class="form-group">
        <label for="pwd">Quantity</label>
        <input type="text" formControlName="quantity" class="form-control">
      </div>
      <div class="form-group">
        <label for="pwd">Date</label>
        <input type="text" formControlName="date" class="form-control">
      </div>
      <button type="submit" (click)="postAdd()" class="btn btn-default">Submit</button>
    </form>
  </div>
  {{ adds | async | json }}
</div>
